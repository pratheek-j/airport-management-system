<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <title>Airport Website</title>

    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Dark mode -->
    <script type="text/javascript">
      var theme = localStorage.getItem("data-theme");
      var root = document.documentElement;
      if (theme === "dark" && theme !== undefined) {
        root.classList.add("dark-mode");
      } else {
        root.classList.remove("dark-mode");
      }
    </script>

    <script type="text/javascript">
      history.pushState(null, null, location.href);
      window.onpopstate = function () {
        history.go(1);
      };
    </script>

    <!-- Favicon -->
    <link rel="shortcut icon" href=" {% static 'assets/images/favicon.png' %} " />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link rel="stylesheet" href=" {% static 'css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap' %} " />

    <!-- Plugins CSS -->
    <link rel="stylesheet" type="text/css" href=" {% static 'assets/vendor/font-awesome/css/all.min.css' %} " />
    <link rel="stylesheet" type="text/css" href=" {% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %} " />

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href=" {% static 'assets/css/style.css' %} " />
  </head>

  <body>
    <!-- Pre loader -->
    <div class="preloader">
      <div class="preloader-item">
        <div class="spinner-grow text-primary"></div>
      </div>
    </div>

    <!-- **************** MAIN CONTENT START **************** -->
    <main>
      <!-- =======================
Main Content START -->
      <section class="vh-xxl-100">
        <div class="container h-100 d-flex px-0 px-sm-4">
          <div class="row justify-content-center align-items-center m-auto">
            <div class="col-12">
              <div class="bg-mode shadow rounded-3 overflow-hidden">
                <div class="row g-0">
                  <!-- Vector Image -->
                  <div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">
                    <div class="p-3 p-lg-5">
                      <img src=" {% static 'assets/images/element/signin.svg' %} " alt="" />
                    </div>
                    <!-- Divider -->
                    <div class="vr opacity-1 d-none d-lg-block"></div>
                  </div>

                  {% if error %}
                  <div class="alert alert-danger d-flex align-items-center rounded-3 mb-0" role="alert">
                    <h4 class="mb-0 alert-heading"><i class="bi bi-exclamation-octagon-fill me-2"></i></h4>
                    <div class="ms-3">
                      <h6 class="mb-0 alert-heading">Invalid Credentials, Please try again!</h6>
                    </div>
                  </div>
                  {% endif %}

                  <!-- Information -->
                  <div class="col-lg-6 order-1">
                    <div class="p-4 p-sm-7">
                      <!-- Logo -->
                      <a href="index">
                        <img class="h-50px mb-4" src=" {% static 'assets/images/logo-icon.svg' %} " alt="logo" />
                      </a>
                      <!-- Title -->
                      <h1 class="mb-2 h3">Welcome back</h1>
                      <p class="mb-0">New here?<a href="sign-up"> Create an account</a></p>

                      <!-- Form START -->
                      <form class="mt-4 text-start" method="POST" action="">
                        {% csrf_token %}
                        <!-- username -->
                        <div class="mb-3">
                          <label class="form-label">Enter username</label>
                          <input name="username" type="text" class="form-control" />
                        </div>
                        <!-- Password -->
                        <div class="mb-3 position-relative">
                          <label class="form-label">Enter password</label>
                          <input name="password" class="form-control fakepassword" type="password" id="psw-input" />
                          <span class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
                            <i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
                          </span>
                        </div>
                        <!-- Remember me -->
                        <div class="mb-3 d-sm-flex justify-content-between">
                          <div>
                            <input type="checkbox" class="form-check-input" id="rememberCheck" />
                            <label class="form-check-label" for="rememberCheck">Remember me?</label>
                          </div>
                        </div>
                        <!-- Button -->
                        <div><button type="submit" class="btn btn-primary w-100 mb-0">Login</button></div>
                      </form>
                      <!-- Form END -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- =======================
Main Content END -->
    </main>
    <!-- **************** MAIN CONTENT END **************** -->

    <!-- Back to top -->
    <div class="back-top"></div>

    <!-- Bootstrap JS -->
    <script src=" {% static 'assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %} "></script>

    <!-- ThemeFunctions -->
    <script src=" {% static 'assets/js/functions.js' %} "></script>
  </body>
</html>
